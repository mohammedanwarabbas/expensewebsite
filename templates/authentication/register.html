{% extends 'partials/base_auth.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-title pt-3">
                <h4>Register for a free account</h4>
            </div>
            <div class='card-body'>
                <form action="" method="post">
                    <div class="form-group">
                        <input type="email" name="email" id="emailField" placeholder='Email' class="form-control form-control-sm mb-3">
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="userNameField" placeholder='User Name' class='form-control form-control-sm mb-3'>
                    </div>
                    <div class="form-group">
                        <input type="password" name="passsword" id="passwordField" placeholder='Password' class="form-control form-control-sm mb-3">
                        <!-- <span class="float-right">show</span> -->
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary form-control form-control-sm mb-3">
                    
                </form>
            </div>
            
        </div>
        
    </div>

    <div class="col-md-4"></div>
</div>
{% endblock %}
